<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Contacto - SPARTAN GAME</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f0a500;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        nav {
            background-color: #2c2c2c;
            padding: 10px;
            text-align: center;
            width: 100%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f0a500;
        }

        section {
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .contact-item {
            background-color: #2c2c2c;
            padding: 30px;
            margin: 20px;
            border-radius: 10px;
            width: 400px;
            display: flex;
            align-items: center;
            flex-direction: column;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .contact-item:hover {
            transform: scale(1.05);
        }

        .contact-icon {
            max-width: 60px;
            margin-bottom: 20px;
        }

        .contact-text {
            font-size: 20px;
            margin: 0;
        }

        footer {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <header>
        <h1>SPARTAN GAME</h1>
    </header>

    <nav>
        <a href="inicio.html">Inicio</a>
        <a href="eventos.html">Eventos</a>
        <a href="miembros.html">Miembros</a>
        <a href="contactos.html">Contacto</a>
        <a href="index.html"><i class="bi bi-house-door"></i></a>
    </nav>

    <section>
        <div class="contact-item">
            <img class="contact-icon">
            <p class="contact-text"><i class="bi bi-tiktok"></i> TikTok: <a href="https://www.tiktok.com/" target="_blank">@spartangame</a></p>
        </div>

        <div class="contact-item">
            <img class="contact-icon" >
            <p class="contact-text"><i class="bi bi-facebook"></i> Facebook: <a href="https://www.facebook.com/" target="_blank">SpartanGameOfficial</a></p>
        </div>

        <div class="contact-item">
            <img class="contact-icon" >
            <p class="contact-text"><i class="bi bi-whatsapp"></i> WhatsApp: +123 456 789</p>
        </div>

        <div class="contact-item">
            <img class="contact-icon">
            <p class="contact-text"> <i class="bi bi-instagram"></i> Instagram: <a href="https://www.instagram.com/" target="_blank">@spartangame_official</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 SPARTAN GAME</p>
    </footer>

</body>
</html>
